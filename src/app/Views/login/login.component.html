<div class="container-fluid">
  <div class="row justify-content-center align-items-center box-sides row-adjust">
    <!-- Image -->
    <div class="col d-flex align-items-center">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
      class="img-fluid" alt="Sample image">
    </div>
    <!-- Form -->
    <div class="col">
      <form>
        <h2 class="ezCalendar"> Easy Calendar</h2>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input [(ngModel)]="email" type="email" id="form3Example3" class="form-control form-control-lg"
            placeholder="Enter a valid email address" name="email"/>
          <label class="form-label" for="form3Example3">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input [(ngModel)]="password" type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Enter password" name="password"/>
          <label class="form-label" for="form3Example4">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="#!" class="text-body">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button (click)="sign_up_with_email()" type="button" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
              class="link-danger">Register</a></p>
        </div>
      </form>

      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0">Or</p>
      </div>
      <button (click)="sign_up_google()" type="button" class="btn btn-outline-danger"> <i class="fa-brands fa-google"></i> Sign up with Google </button>
    </div>
  </div>
  <footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 indigo">Â© 2023 Copyright:
      <a href="/"> EasyCalendar.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</div>

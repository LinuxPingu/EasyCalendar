<app-top-bar></app-top-bar>
<section *ngIf="!editing">
    <div class="container-fluid justify-content-center align-items-center">
        <div class="card text-black card-custom">
            <div class="card-body ">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col d-flex justify-content-center align-items-center">
                            <img src="https://blogs.sap.com/wp-content/uploads/2018/09/question.png" alt="">
                        </div>
                        <div class="col">
                            <div class="container-fluid">
                                <div class="row justify-content-center my-5">
                                    <h1> No information? </h1>
                                </div>
                                <div class="row justify-content-center">
                                    <h3>
                                        Try filling our information form here! 
                                    </h3>
                                    <button (click)="update()" type="button cstm-button" class="btn btn-outline-success" style="width: 70%; margin-top: 5%; margin-right: 15%;">Update now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section *ngIf="editing">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center box-sides">
          <div class="card text-black card-custom">
            <div class="card-body ">
              <div class="container-fluid">
                <div class="row justify-content-center">
                  <!-- Form Colum -->
                  <div class="col">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Your information </p>
                    <form class="mx-1 mx-md-4">
                       <!-- Name -->
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user_info.name" name="name" type="text" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Your name</label>
                    </div>
                  </div>
  
                  <!-- Last Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user_info.last_name" name="last_name" type="text" id="form3Example3c" class="form-control" />
                      <label class="form-label" for="form3Example3c">Last Name </label>
                    </div>
                  </div>
  
                  <!-- Last Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user_info.phone" name="phone" type="text" id="form3Example4c" class="form-control" />
                      <label class="form-label" for="form3Example4c">Phone number</label>
                    </div>
                  </div>
  
                  <!-- BD -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-calendar input-prefix"></i>
                    <input id="calendar" name="calendar" [(ngModel)]="selectedDate" class="calendar" type="text" ngbDatepicker #d="ngbDatepicker"/>
                    <button style="width: 100%;" (click)="d.toggle()">Date</button>
                  </div>

                   <!-- Register Button -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="save_changes()" type="button" class="btn btn-primary btn-lg">Register</button>
                  </div>

                  </form>
                  </div>
                  <!-- Image Colum -->
                  <div class="col d-flex align-items-center">
                    <img src="https://149877450.v2.pressablecdn.com/wp-content/uploads/2022/12/Programmer_working_on_computer-ai.png"
                    class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>

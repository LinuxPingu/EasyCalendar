<div class="container-fluid">
    <h2 class="titles"> All system users </h2>
    <div *ngIf="users.length > 0" >
        <table class="table table-striped" style="width: 100%;">
            <thead>
            <tr>
              <th scope="col">UID</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Is Active</th>
              <th scope="col">Manage</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users; index as i">
              <th scope="row">{{ user.id_User }}</th>
              <td>
                {{ user.username }}
              </td>
              <td>{{ user.email}}</td>
              <td *ngIf="user.is_Active" style="text-align: center;"> <i class="fa-sharp fa-solid fa-check"></i> </td>
              <td *ngIf="!user.is_Active" style="text-align: center;"> <i class="fa-solid fa-xmark"></i> </td>
              <td> 
                <div class="container-fluid">
                  <div class="row">
                    <div class="col">
                      <button (click)="openFormModal(user)" style="width: 100%; background-color: #f5bf49;" ><i class="fa-solid fa-pencil"></i></button>
                    </div>
                    <div class="col">
                      <button (click)="delete(user)" style="width: 100%; background-color: #ff3526;"><i class="fa-solid fa-trash"></i></button>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
    </div>
    <div *ngIf="users.length === 0">
        <h3 class="centertxt">Looks like nothing is here!</h3>
    </div>
</div>

<!--form modal-->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Selected User </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="usertnametxt"> Username: </label>
          <input [(ngModel)]="selected_user.username" name="username" type="text" id="usertnamtext" value="{{selected_user.username}}" class="form-control" />
        </div>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="emailtxt"> Username: </label>
          <input [(ngModel)]="selected_user.email" name="email" type="text" id="emailtxt" value="{{selected_user.email}}" class="form-control" />
        </div>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="passtxt"> Password: </label>
          <input [(ngModel)]="selected_user.password" name="password" type="password" id="passtxt" value="{{selected_user.password}}" class="form-control" />
        </div>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label rb-label" for="isAdminSw"> Admin: </label>
          <input [(ngModel)]="selected_user.is_Admin" class="form-check-input rb" type="checkbox" role="switch" id="isAdminSw" name="admin" value="{{selected_user.is_Admin}}">
        </div>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label rb-label" for="isActiveSw"> Active: </label>
          <input [(ngModel)]="selected_user.is_Active"  class="form-check-input rb" type="checkbox" role="switch" id="isActiveSw" name="active" value="{{selected_user.is_Admin}}">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="saveSomeThing()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
